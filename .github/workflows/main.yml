on: 
  push:
    branches:
      - nextjs-mongodb
name: ğŸš€ Deploy website on push
jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ§° Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: ğŸ“‚ Sync files (optional if you want to upload entire repo)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: ğŸš€ Upload .next folder to cPanel via FTP
        run: node scripts/deploy.js
        env:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
