on: 
  push:
    branches:
      - ai-model
name: üöÄ Deploy website on push
jobs:
  deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: üß∞ Install dependencies
        run: npm install

      - name: üèóÔ∏è Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.URL }}
          NEXTAUTH_ACCESSTOKEN: ${{ secrets.TOKEN }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.TOKEN }}
          NEXTAUTH_URL: ${{ secrets.URL }}
          CRYPTO_SECRET_KEY: ${{ secrets.CRYPTO_SECRET_KEY }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_FLASK_AI_ENDPOINT_CHAT: ${{ secrets.NEXT_PUBLIC_FLASK_AI_ENDPOINT_CHAT }}
          NEXT_PUBLIC_FLASK_AI_ENDPOINT_TRAIN: ${{ secrets.NEXT_PUBLIC_FLASK_AI_ENDPOINT_TRAIN }}

      - name: üöÄ Upload .next folder to cPanel via FTP
        run: node scripts/deploy-production.js
        env:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
